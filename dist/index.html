<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"/> <meta name="viewport" content="width=device-width,initial-scale=1"/> <link rel="preconnect" href="https://fonts.googleapis.com"/> <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/> <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet"/> <title>Frontend Mentor | Calculator app</title> <link rel="icon" href="assets/favicon.png"><script defer src="app.bundle.js"></script><link href="style.css" rel="stylesheet"></head> <body> <div class="container"> <header class="header"> <h1 class="header__title">Calc</h1> <div class="header__theme"> <span class="header__theme--title">THEME</span> <div class="header__theme--radios"> <input type="radio" name="theme" id="dark"/> <input type="radio" name="theme" id="light"/> <input type="radio" name="theme" id="yellow"/> <span class="header__theme--button"></span> </div> <div class="header__theme--labels"> <label for="dark" class="header__label">1</label> <label for="light" class="header__label">2</label> <label for="yellow" class="header__label">3</label> </div> </div> </header> <main class="calculator"> <section class="display"> <div class="display__result"></div> <div class="display__clicked"></div> </section> <section class="operation"> <span class="operation__key number">7</span> <span class="operation__key number">8</span> <span class="operation__key number">9</span> <span class="operation__key operation__key--del" id="delete">DEL</span> <span class="operation__key number">4</span> <span class="operation__key number">5</span> <span class="operation__key number">6</span> <span class="operation__key operator">+</span> <span class="operation__key number">1</span> <span class="operation__key number">2</span> <span class="operation__key number">3</span> <span class="operation__key operator">-</span> <span class="operation__key number">.</span> <span class="operation__key number">0</span> <span class="operation__key operator">/</span> <span class="operation__key operator">x</span> <span class="operation__key operation__key--reset" id="reset">RESET</span> <span class="operation__key operator operation__key--equal" id="equal">=</span> </section> </main> </div> </body> </html>
